<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <main>
            <div class="new-book-btn-div">
                <button id="new-book-btn" class="new-book-btn">Add New Book</button>
            </div>
            <dialog id="new-book-dialog">
                <form id="new-book-form" method="dialog">
                    <div>
                        <button id="new-book-close-btn" type="button">Close</button>
                    </div>
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div>
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div>
                        <label for="pages">Pages:</label>
                        <input type="number" id="pages" name="pages" required>
                    </div>
                    <div>
                        <label for="read">Read:</label>
                        <input type="checkbox" id="read" name="read">
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </form>

            </dialog>
            
            <div id="library" class="bookshelf">

            </div>
        </main>
    
    </div>

    <script src="./script.js"></script>
</body>
</html>
